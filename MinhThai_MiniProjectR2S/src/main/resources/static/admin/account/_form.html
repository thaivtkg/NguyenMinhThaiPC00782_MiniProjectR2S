<div class="card">
	<div class="card-header bg-primary text-light text-center">
		<h4 class="text-light">Account</h4>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<div class="input-group">
							<input ng-model="form.username" class="form-control">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Fullname</div>
						<div class="input-group">
							<input ng-model="form.fullname" type="text" class="form-control"> 					
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Password</div>
						<input type="password" ng-model="form.password" class="form-control" id="image">
					</div>
					<div class="form-group col-sm-6">
						<div>Confirm Pass</div>
						<input type="password" class="form-control" name="confirmpass">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Email</div>
						<input ng-model="form.email" type="text" class="form-control">
					</div>			
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button class="btn btn-primary" ng-click="create()">
			<b class="fa fa-plus"></b> Create
		</button>
		<button class="btn btn-success" ng-click="update()">
			<b class="fa fa-edit"></b> Update
		</button>
		<button class="btn btn-danger" ng-click="delete(form.username)">
			<b class="fa fa-trash"></b> Delete
		</button>
		<button class="btn btn-info" ng-click="reset()">
			<b class="fa fa-recycle"></b> Reset
		</button>
	</div>
</div>
