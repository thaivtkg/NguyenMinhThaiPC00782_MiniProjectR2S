<div class="card">
	<div class="card-header bg-primary text-light text-center"><h4 class="text-light">List Account</h4></div>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Fullname</th>
				<th>Email</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.username}}</td>
				<td>{{item.password}}</td>
				<td>{{item.fullname}}</td>
				<td>{{item.email}}</td>
				<td><button class="btn btn-warning" ng-click="edit(item)"><i class="fa fa-edit"></i></button></td>
				<td><button class="btn btn-danger" ng-click="delete(item.username)"><i class="fa fa-trash"></i></button></td>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-center">
		<button  ng-click="pager.first()" class="btn btn-danger">
			<b class="fa fa-backward"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="fa fa-arrow-left"></b>
		</button>
		<button class="btn btn-success">{{pager.page+1}} of {{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="fa fa-arrow-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="fa fa-forward"></b>
		</button>
	</div>
</div>
