<div class="card">
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Revenue</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in productRevenue">
				<td>{{item.group.name}}</td>
				<td>{{item.quantity}}</td>
				<td>{{item.revenue|number}} VNÄ</td>
			</tr>
		</tbody>
	</table>
</div>
